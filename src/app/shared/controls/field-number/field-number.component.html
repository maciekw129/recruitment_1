<div class="field">
  <label class="field__label" [for]="id">{{label()}}</label>
  <input
    class="field__input"
    [id]="id"
    type="text"
    [placeholder]="placeholder()"
    [formControl]="formControl"
    [validationErrors]="validationErrors()"
    [mask]="mask()"
    [separatorLimit]="separatorLimit()"
    thousandSeparator=" "
    decimalMarker=","
  />
</div>
